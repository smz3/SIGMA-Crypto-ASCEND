# Multi-Exchange Fetcher Configuration
# Priority: MEXC â†’ Kraken (fallback)
# BTCUSDT Perpetual Futures

exchanges:
  - name: mexc
    enabled: true
    type: futures
    options:
      enableRateLimit: true
      defaultType: swap

  - name: kraken
    enabled: true
    type: futures
    options:
      enableRateLimit: true
      defaultType: future

symbol: BTC/USDT:USDT
spot_symbol: BTC/USDT

timeframes:
  - 1M
  - 1w
  - 1d
  - 4h
  - 1h
  - 30m
  - 15m
  - 5m

storage:
  raw_dir: data/raw
  format: parquet

fetch_limit: 1500
